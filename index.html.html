
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher's Day Celebration</title>
    <style>
        /*css code*/
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            font-size: 24px;
        }
        .countdown {
            font-size: 36px;
            margin-top: 20px;
        }
        .button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .celebration {
            display: none;
            font-size: 24px;
            margin-top: 20px;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgb(115, 0, 255); /* Red confetti */
            animation: fall 2s ease infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100%);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Teacher's Day Celebration</h1>
    </div>
    <div class="countdown" id="countdown"></div>
    <button class="button" id="celebrateButton">Celebrate</button>
    <div class="celebration" id="celebration">
        Happy Teacher's Day! ðŸŽ‰
    </div>
    <script>
        /*javascript code*/
        const countdownElement = document.getElementById('countdown');
        const celebrateButton = document.getElementById('celebrateButton');
        const celebrationElement = document.getElementById('celebration');

        // Calculate the time remaining until Teacher's Day (change the date as needed)
        const teacherDay = new Date('2023-09-05T00:00:00Z');
        const now = new Date();

        const timeRemaining = teacherDay - now;

        const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

        // Display the countdown
        countdownElement.innerHTML = `Teacher's Day Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;

        // Add a click event listener to the "Celebrate" button
        celebrateButton.addEventListener('click', () => {
            celebrationElement.style.display = 'block';

            // Create and animate confetti
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * window.innerWidth}px`;
                confetti.style.animationDuration = `${Math.random() * 3 + 1}s`;
                document.body.appendChild(confetti);
            }
        });
    </script>
</body>
</html>
